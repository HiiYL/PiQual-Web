<!DOCTYPE html>
<html>
<head>
    <title>Hello World!</title>
</head>
<body>

    <div>
         <p>
         {% if filename %}
		   <img src="{{ url_for('uploaded_file', filename=filename) }}" height="200">
		{% else %}
		  <h1>no image for whatever reason</h1>
		{% endif %}
         </p>
         <h1> Score:{{object_class[0][1] * 100 }} %  </h1>
         {% if object_class[0][1] > 0.5 %}
           <h1>Good</h1>
         {% else %}
           <h1>Bad</h1>
         {% endif %}

    </div>
    <form action="" method=post enctype=multipart/form-data>
      <p><input type=file name=file>
      <input type=submit value=Upload>
     </form>
</body>
</html>
